<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analoge Uhr</title>
  </head>

  <body>
    <div class="container">
        <div class="uhr">
            <div style="--clr: #f63636; --h: 74px" id="hour" class="zeiger">
              <i></i>
            </div>
            <div style="--clr: #4cc781; --h: 84px" id="min" class="zeiger">
              <i></i>
            </div>
            <div style="--clr: #f4e433; --h: 94px" id="sec" class="zeiger">
              <i></i>
         </div>

        <span style="--d: 1"><b>1</b></span>
        <span style="--d: 2"><b>2</b></span>
        <span style="--d: 3"><b>3</b></span>
        <span style="--d: 4"><b>4</b></span>
        <span style="--d: 5"><b>5</b></span>
        <span style="--d: 6"><b>6</b></span>
        <span style="--d: 7"><b>7</b></span>
        <span style="--d: 8"><b>8</b></span>
        <span style="--d: 9"><b>9</b></span>
        <span style="--d: 10"><b>10</b></span>
        <span style="--d: 11"><b>11</b></span>
        <span style="--d: 12"><b>12</b></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
